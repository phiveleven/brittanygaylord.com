<section hidden id=photography>
  <figure>
    <img src="$url_l" alt="$title" target=_blank>
  </figure>
</section>

<script>(function(){
  var url = 'http://api.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&api_key=b9b6cd7f944d7323602c6374794a12c0&user_id=91992600%40N03&extras=url_l&per_page=50&format=json&nojsoncallback=1';
	$.getJSON(url).always(function(response){
	  $('#photography figure').interpolate(response.photos.photo);
	});
})();
</script>
