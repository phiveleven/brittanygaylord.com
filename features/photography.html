<section hidden id=photography>
  <img src="http://farm{farm}.staticflickr.com/{server}/{id}_{secret}.jpg" alt="{title}">
</section>

<script>(function(){
  var url = 'http://api.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&api_key=b9b6cd7f944d7323602c6374794a12c0&user_id=91992600%40N03&extras=url_l&per_page=50&format=json&nojsoncallback=1';
	$.getJSON(url).always(function(response){
	  var template = $('#photography img').detach();
	  $.each(response.photos.photo, function(i, photo){
	    template.clone()
	     .attr('src', function(i, src){ 
	       return src.replace(/\{(\w+)\}/g, function(p){ return photo[p] });
	     })
	     .attr('alt', function(i, alt){ 
	       return alt.replace(/\{(\w+)\}/g, function(p){ return photo[p] });
	     })
	     .appendTo('#photography');
	  });
	});
})();
</script>
