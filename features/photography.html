<section hidden id=photography>
  <a href="${link}">
    <img src="${media.m}" alt="${title}">
  </a>
</section>

<script>(function(id){
	$.getJSON('http://api.flickr.com/services/feeds/photos_public.gne?\
	        format=json&jsoncallback=?&id='+id, function(response){
	  $('#photography a').interpolate(response.items);
	});
})('91992600@N03');
</script>
